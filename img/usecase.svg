@startuml
:Scout:
:Admin:
:Developer:

rectangle Scouting-Plattform {
    usecase platform as "Bewerte Spieler und \nerkunde neue Talente"
    :Scout: - -> (platform)

    rectangle AC-Modul {
        (platform) ..> (ac) : include

        usecase ac as "AC-Modul"

        usecase view as "Schaue\nZusammenfassung"
        :Scout: - -> (view)
        (ac) ..> (view) : include

        usecase retrain as "Nachtrainieren des \nModells mit \nneuen Spieldaten"
        :Developer: - -> (retrain)
        (ac) ..> (retrain) : include

        usecase params as "Parameter \nbereitstellen"
        (ac) ..> (params) : include

        usecase config as "Konfiguriere\nUnterklassen"
        (ac) ..> (config) : include
        :Admin: - -> (config)
    }
}

usecase compare as "Vergleiche\nGenauigkeit\ndes Modells"
:Developer: - -> (compare)
(params) <.. (compare)


@enduml

